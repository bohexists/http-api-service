<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
</head>
<body>
<h1>User List</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Second Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {{range .Users}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.FirstName}}</td>
        <td>{{.SecondName}}</td>
        <td>{{.Email}}</td>
        <td>
            <a href="/user/edit/{{.ID}}">Edit</a> |
            <a href="/user/delete/{{.ID}}">Delete</a>
        </td>
    </tr>
    {{end}}
</table>
<br>
<a href="/user/new">Create New User</a>
</body>
</html>
